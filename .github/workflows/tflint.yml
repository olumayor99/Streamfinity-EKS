name: tflint

on:
  push:
    branches: ['main']
    paths: ['infra/**']
  pull_request:
    branches: ['main']
    paths: ['infra/**']
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v3
    - name: Show version
      run: tflint --version
    - name: Init TFLint
      run: tflint --init
    - name: Run TFLint
      working-directory: ./infra
      run: tflint -f compact
      
      
