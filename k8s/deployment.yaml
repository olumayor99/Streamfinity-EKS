apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamfinity-api
  namespace: streamfinity-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamfinity-api
  template:
    metadata:
      labels:
        app: streamfinity-api
    spec:
      containers:
        - name: streamfinity-api
          image: streamfinity-api:v1.0.0-beta
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 11000
          ports:
            - containerPort: 8000

    
